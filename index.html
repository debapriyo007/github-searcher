<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Searcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="./search.png" type="image/x-icon">
</head>
<body>
   
    <div class="container">
      
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Searcher github username">
        </div>
        <div class="info-box">
            <div class="user-details">
                <div class="img-box">
                    <img src="" alt="">
                </div>
                <div class="details">
                    <h3 class="name"></h3>
                    <h3 class="username"></h3>
                    <span class="join-date"></span>
                </div>
                <p class="bio"></p>
                <div class="user-profile">
                    <div class="repo">
                        <h2></h2>
                        <span>Repo</span>
                    </div>
                    <div class="followers">
                        <h2></h2>
                        <span>Followers</span>
                    </div>
                    <div class="following">
                        <h2></h2>
                        <span>Following</span>
                    </div>
                </div>
                <div class="user-other-details">
                    <p><i class="fa-solid fa-building"></i></p>
                    <p><i class="fa-solid fa-location-pin"></i></p>
                    <p><i class="fa-solid fa-link"></i></p>
                    <p><i class="fa-brands fa-x-twitter"></i></p>
                </div>
            </div>
        </div>
        
    </div>
    <footer class="footer">
        <p>Copyright 2024&copy;. All right reserved by @debu.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
